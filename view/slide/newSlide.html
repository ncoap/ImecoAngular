<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"
            data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4>Nueva Imagen desde Internet</h4>
</div>

<div class="modal-body"> 
    <div class="box box-primary">
        <form method="post" ng-submit="registerForm()" name="nameFormNuevo">
            <div class="box-body">
                <div class="form-group">
                    <label>Enlace</label>
                    <input type="url" class="form-control"  required ng-model="nuevoSlide.url"
                           placeholder="Ingrese o Pege su Enlace">
                </div>
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary pull-right" 
                        ng-disabled='!nameFormNuevo.$valid'>
                    Registrar
                </button>
            </div>
        </form>
    </div>
</div>
