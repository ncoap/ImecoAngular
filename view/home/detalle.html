<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"
            data-dismiss="modal" aria-hidden="true">&times;
    </button>
    <h4><strong> Tendero:</strong> {{interventionSelect.dniTendero}}</h4>
</div>

<div class="modal-body" style="text-align: center">
    <img class="img-rounded" ng-src="view/imagen_tendero/{{interventionSelect.idTendero}}.jpg?random={{mirandom}}"
         err-src='view/imagen_tendero/default.jpg' 
         style="height: 250px;width: 200px">
</div>
