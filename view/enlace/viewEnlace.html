<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"
            data-dismiss="modal" aria-hidden="true">&times;
    </button>
    <h4>Enlace Seleccionado:
        <span class="label label-success">
            {{enlaceSeleccionado.id}}
        </span> 
    </h4>
</div>

<div class="modal-body"> 
    <div class="box box-primary">
        <form method="post">
            <div class="box-body">
                <div class="form-group">
                    <label>Código</label>
                    <input type="text" class="form-control" 
                           ng-model="enlaceSeleccionado.id"
                           readonly="true">
                </div>
                <div class="form-group">
                    <label>Título</label>
                    <input type="text" class="form-control" 
                           ng-model="enlaceSeleccionado.titulo"
                           readonly="true">
                </div>
                <div class="form-group">
                    <label>Enlaces</label>
                    <input type="text" class="form-control" 
                           ng-model="enlaceSeleccionado.url"
                           readonly="true">
                </div>
            </div>
            <div class="box-footer">
                <button class="btn btn-primary pull-right" ng-click="cancel()">
                    Aceptar
                </button>
            </div>
        </form>
    </div>
</div>
