<div style="margin-bottom: 5px">
    <input  class="btn btn-primary" type='submit' name='boton' 
            ng-click="showModalNuevoEnlace()"
            value='Nuevo' title="Nuevo Enlace de Interés">
</div>

<div class="box box-primary">
    <div class="box-header">
        <i class="fa fa-users"></i> 
        <h3 class="box-title">Enlaces de Interés</h3>
    </div>
    <div class="box-body">


        <alert type="{{alert.type}}" class="imeco-alert" ng-show="isRegister">
            {{alert.msg}}
        </alert>

        <table id="AS" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Título</th>
                    <th>Enlace</th>
                    <th class="imeco-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="e in currentEnlaces">
                    <td>{{e.id}}</td>
                    <td>{{e.titulo}}</td>
                    <td>
                        <a href="{{e.url}}" target="_blank">{{e.url}}</a>
                    <td class="imeco-center">
                        <img style="cursor: pointer" src="resources/iconos/ver.png" title="Ver Enlace" 
                             ng-click = "showModalVerEnlace(e)">
                        <img style="cursor: pointer" src="resources/iconos/update.png" title="Actualizar Enlace" 
                             ng-click="showModalActualizarEnlace(e)">
                        <img style="cursor: pointer" src="resources/iconos/delete.png" title="Eliminar Enlace" 
                             ng-click="deleteEnlace(e.id)">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="box-footer">
        <div class="imeco-right">
            <pagination total-items="bigTotalItems" ng-model="bigCurrentPage" 
                        max-size="maxSize" ng-change="pageChanged()"
                        class="pagination-sm" items-per-page = "10"
                        boundary-links="true" rotate="false">
            </pagination>
        </div>
    </div>

</div>
