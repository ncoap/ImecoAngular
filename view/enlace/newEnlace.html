<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"
            data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4>Nuevo Enlace de Interés</h4>
</div>

<div class="modal-body"> 
    <div class="box box-primary">
        <form method="post" ng-submit="registerForm()" name="nameFormNuevoEnlace">
            <div class="box-body">  
                <div class="form-group">
                    <label>Título</label>
                    <input type="text" class="form-control" ng-model="nuevoEnlace.titulo"
                           placeholder="Ingrese su Titulo" required>
                </div>
                <div class="form-group">
                    <label>Enlace</label>
                    <input type="url" class="form-control"  required ng-model="nuevoEnlace.url"
                           placeholder="Ingrese su Enlace">
                </div>
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary pull-right" 
                        ng-disabled='!nameFormNuevoEnlace.$valid'>
                    Registrar
                </button>
            </div>
        </form>
    </div>
</div>
